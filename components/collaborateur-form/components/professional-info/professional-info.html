<div class="form-section">
    <h2>Informations Professionnelles</h2>
    
    <div class="form-group">
        <label for="poste" class="required">Poste</label>
        <input type="text" id="poste" name="poste" required>
        <span class="error-message" data-error="poste"></span>
    </div>

    <div class="form-group">
        <label for="departement" class="required">Département / Service</label>
        <input type="text" id="departement" name="departement" required>
        <span class="error-message" data-error="departement"></span>
    </div>

    <div class="form-group">
        <label for="manager" class="required">Nom du responsable hiérarchique</label>
        <input type="text" id="manager" name="manager" required>
        <span class="error-message" data-error="manager"></span>
    </div>

    <div class="form-group">
        <label for="lieuTravail" class="required">Lieu de travail</label>
        <input type="text" id="lieuTravail" name="lieuTravail" required>
        <span class="error-message" data-error="lieuTravail"></span>
    </div>

    <div class="form-group">
        <label for="typeContrat" class="required">Type de contrat</label>
        <select id="typeContrat" name="typeContrat" required>
            <option value="">Sélectionnez un type</option>
            <option value="CDI">CDI</option>
            <option value="CDD">CDD</option>
            <option value="Stage">Stage</option>
            <option value="Alternance">Alternance</option>
        </select>
        <span class="error-message" data-error="typeContrat"></span>
    </div>

    <div class="form-group">
        <label for="dateEmbauche" class="required">Date d'embauche</label>
        <input type="date" id="dateEmbauche" name="dateEmbauche" required>
        <span class="error-message" data-error="dateEmbauche"></span>
    </div>

    <div class="form-group">
        <label for="dureeEssai">Durée de la période d'essai (en jours)</label>
        <input type="text" id="dureeEssai" name="dureeEssai">
        <span class="error-message" data-error="dureeEssai"></span>
    </div>

    <div class="form-group">
        <label for="statut" class="required">Statut</label>
        <input type="text" id="statut" name="statut" required>
        <span class="error-message" data-error="statut"></span>
    </div>

    <div class="form-group">
        <label for="horaires" class="required">Horaires de travail</label>
        <input type="text" id="horaires" name="horaires" required>
        <span class="error-message" data-error="horaires"></span>
    </div>
</div>
