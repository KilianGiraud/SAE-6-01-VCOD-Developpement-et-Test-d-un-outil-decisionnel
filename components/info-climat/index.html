<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Historique météo</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
  crossorigin=""/>
  <script type="text/javascript" src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
     integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
     crossorigin="" defer></script>
  <script type="text/javascript" src="index.js" defer></script>
  <link type="text/css" rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"/>
  <link type="text/css" rel="stylesheet" href="index.css"/>
</head>
<body>
  <div class="container">
    <h1 class="mt-5">Historique Météo</h1>
    <p>Sélectionnez un mois pour afficher les données météorologiques :</p>
    <div class="mb-3">
      <div class="input-group">
        <div class="col-xs-4">
          <select id="monthInput" class="form-control">
            <option value="0" selected>Janvier</option>
            <option value="1">Février</option>
            <option value="2">Mars</option>
            <option value="3">Avril</option>
            <option value="4">Mai</option>
            <option value="5">Juin</option>
            <option value="6">Juillet</option>
            <option value="7">Août</option>
            <option value="8">Septembre</option>
            <option value="9">Octobre</option>
            <option value="10">Novembre</option>
            <option value="11">Décembre</option>
          </select>
        </div>
        <div class="col-xs-2">
          <input type="number" id="yearInput" class="form-control" min="2010"/>
        </div>
      </div>
    </div>
    <button id="fetchData" class="btn btn-primary">Afficher les données</button>

    <div id="results">
      <div class="loading" id="loading" style="display: none;">Chargement en cours...</div>
      <div class="carte">
        <div id="map"></div>
      </div>
    </div>
  </div>
</body>
</html>
